services:
  - type: web
    name: resume-analyzer-api
    env: docker
    rootDir: ai-model  # âœ… Set the directory where Dockerfile and requirements.txt exist
    buildCommand: docker build -t resume-analyzer-api .
    startCommand: docker run -p $PORT:8000 resume-analyzer-api
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: EMAIL_API
        sync: false
      - key: MONGO_DB
        sync: false
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.com
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MODEL_NAME
        value: llama3-70b-8192
      - key: SENTENCE_TRANSFORMER
        value: all-MiniLM-L6-v2
